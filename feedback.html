<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
     #feedback{
         border: 5px solid rgb(2, 45, 85);
         text-align: center;
     }
    </style>
</head>
<body>
    <div id="feedback">
        <br>
        <img src="https://www.viewsonic.com/library/wp-content/uploads/2019/08/Feedback-1.jpg" alt="..."><br><br>
 <form>
     <label>Frist Name:</label>
     <input type="text" placeholder="Frist Name" required /><br/><br/>
     <label>last Name:</label>
     <input type="text" placeholder="last Name" required /><br/><br/>
     <label>age:</label>
     <input type="number" placeholder="age" required /><br/><br/>
     <label>Email ID:</label>
     <input type="email" placeholder="Email" required /><br/><br/>
     <label>Gender:</label>
     <input  name="gender" type="radio" required />Male<input name="gender" type="radio"  />female <br><br>
     <label>Select:</label>
     <select required>
         <option value="good">Good</option>
         <option value="bad">Bad</option>
     </select><br><br>
     <label>Feedback/Queries:</label>
     <input type="text" required /><br><br>
     <input type="submit" value="submit" />
     <input type="Reset" value="Reset" /><br><br>

 </form>
    </div>
</body>
</html>
